<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #007bff, #343a40);
      }

      .signup-container {
        max-width: 400px;
        margin: auto;
        margin-top: 40px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .signup-container h2 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-control:hover {
        background-color: lightgray;
        color: #fff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .btn-signup {
        background-color: #007bff;
        color: #fff;
        border: none;
      }

      .btn-signup:hover {
        background-color: #343a40;
        color: #fff;
      }

      .btn-google {
        background-color: #ffffff;
        color: #757575;
        border: 1px solid #757575;
      }

      .btn-google:hover {
        background-color: #eeeeee;
        color: #757575;
        border: 1px solid #757575;
      }

      .google-logo {
        height: 20px;
        margin-right: 10px;
      }
      p {
        margin-top: 20px;
        text-align: center;
      }
      .para {
        color: #007bff;
        font-weight: bold;
      }
      h2 {
        color: #007bff;
        font-weight: 500;
      }
      .google-logo {
        width: 20px; /* Adjust size as needed */
        height: 20px; /* Adjust size as needed */
        margin-right: 5px; /* Adjust spacing as needed */
    }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <h2>SIGN UP</h2>
      <!-- <form action="/sign_up" method="post"> -->
      <form action="/signup" method="post">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-block btn-signup">Sign Up</button>
      </form>
      <p>
        Already have an account? <a href="login.html" class="para">Login | </a>
        <a href="home.html" class="para">Home</a>
      </p>
      <hr />
      <!-- <button type="button" class="btn btn-block btn-google">
        <img
          class="google-logo"
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google Logo"
        />Sign Up with Google
      </button> -->
      <button type="button" class="btn btn-block btn-google" onclick="redirectToGoogleSignUp()">
        <img class="google-logo" src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
        Sign Up with Google
    </button>
    
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function redirectToGoogleSignUp() {
          // Replace this URL with the actual Google sign-up URL
          window.location.href = "https://accounts.google.com/signup";
      }
      </script>
      
  </body>
</html>
